<md-dialog class="md-padding">
    <md-dialog-content>

        <md-title>Add Group</md-title>

        <p ng-if="groupForm.$submitted && groupForm.$invalid" class="md-warn" layout="row" layout-align="start center">
            <md-icon>error_outline</md-icon>
            <span>&nbsp; Required fields are missing.</span>
        </p>

        <form name="groupForm" ng-submit="ctrl.create()">
            <div layout="row" class="input-row">
                <md-input-container flex>
                    <label>Name</label>
                    <input name="name" ng-model="ctrl.group.name" required>
                </md-input-container>
            </div>
            <div layout="row" class="input-row">
                <md-input-container flex>
                    <label>Range</label>
                    <input name="range" ng-model="ctrl.group.ip_info.range" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Subnet</label>
                    <input name="subnet" ng-model="ctrl.group.ip_info.subnet" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Gateway</label>
                    <input name="gateway" ng-model="ctrl.group.ip_info.gateway" required>
                </md-input-container>
            </div>
            <div layout="row" class="input-row">
                <md-input-container flex>
                    <label>Primary DNS</label>
                    <input name="dns" ng-model="ctrl.group.ip_info.dns" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Secondary DNS</label>
                    <input name="dns2" ng-model="ctrl.group.ip_info.dns2">
                </md-input-container>
            </div>
            <div layout="row" class="input-row">
                <md-input-container flex>
                    <label>Notes</label>
                    <input name="notes" ng-model="ctrl.group.notes">
                </md-input-container>
            </div>
        </form>

    </md-dialog-content>

    <div class="md-actions">
        <md-button class="md-primary" ng-click="ctrl.create()" ng-disabled="groupForm.$invalid">Save</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
    </div>

</md-dialog>
