<md-list>
    <md-list-item  ng-repeat="device in devices | orderBy: 'ip_address'" class="md-3-line md-whiteframe-z1" ng-click="showDetails(device.groupId,device._id)">
        <div layout="row" flex>
            <md-icon layout="column" layout-align="start end" ng-style="{color: device.icon.color }" md-svg-icon="{{ device.icon.name }}" aria-label="{{ device.icon.name }}"></md-icon>
            <div class="md-list-item-text md-padding">
                <h4>{{ device.device }}</h4>
                <div ng-switch="device.pc_name || '_undefined_'">
                    <h3 ng-switch-when="_undefined_">{{ device.location }}</h3>
                    <h3 ng-switch-default>{{ device.pc_name }}</h3>
                </div>
                <p>{{ device.ip_address }}</p>
            </div>
        </div>
    </md-list-item>
</md-list>
