<md-toolbar id="navMain" ng-show="showMainToolbar" flex class="md-primary animate-show md-whiteframe-z1" ng-click="clickNav()">
    <div class="md-toolbar-tools">
        <md-button ng-click="openSidenav()" class="md-icon-button" hide-gt-md aria-label="Menu">
            <md-icon>menu</md-icon>
        </md-button>
        <h2>{{CurrentGroup.name}}</h2>
        <span flex></span>
        <md-button aria-label="Search" class="md-icon-button" ng-click="toggleSearch()">
            <md-icon>search
                <md-icon>
        </md-button>
        <md-menu>
            <md-button aria-label="Open group interactions menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-menu-origin>more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button class="md-button" ng-click="showGroupDetails($event)" aria-label="Group Info">
                        <md-icon>folder</md-icon> Details
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-toolbar ng-show="showDevice" flex class="md-primary animate-show md-whiteframe-z1" ng-click="clickNav()">
    <div class="md-toolbar-tools">
        <md-button ng-click="goBack()" class="md-icon-button" hide-gt-md aria-label="Back">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <h2>{{CurrentGroup.name}}</h2>
        <span flex></span>
    </div>
</md-toolbar>

<md-toolbar flex ng-show="searchModel.searchActive" class="animate-show md-hue-1 md-whiteframe-z1">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSearch()" aria-label="Back">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="searchModel.searchQuery" placeholder='Search Devices' ng-keyup="keyPress($event.keyCode)">
        </md-input-container>
    </div>
</md-toolbar>

<md-toolbar ng-show="showSearchResults" flex class="md-primary animate-show md-whiteframe-z1" ng-click="clickNav()">
    <div class="md-toolbar-tools">
        <md-button ng-click="goBack()" class="md-icon-button" hide-gt-md aria-label="Back">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <span flex></span>
    </div>
</md-toolbar>
