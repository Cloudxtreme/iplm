<!DOCTYPE html>
<html ng-app="ipListApp">
    <head>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height" />
        <title>IP Address List Manager</title>
        
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic'>
        <link rel='stylesheet' href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <link rel="stylesheet" href="styles/lib-be54d61729.css">
        <link rel="stylesheet" href="styles/app-5beea91918.css">
    
        <style type="text/css">
            /**
            * Hide when Angular is not yet loaded and initialized
            */
            
            [ng\:cloak],
            [ng-cloak],
            [data-ng-cloak],
            [x-ng-cloak],
            .ng-cloak,
            .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body layout="row" ng-controller="GlobalCtrl" ng-cloak>
        <div layout="column" class="loading-overlay" layout-align="space-around" ng-if="loading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div ng-include="'app/home/sidebar.html'"></div>
        <div layout="column" flex>
            <div ng-include="'app/home/toolbar.html'"></div>
            <div ng-if="searchModel.searchActive" class="search-overlay" ng-click="toggleSearch()"></div>
            <md-content id="contentMain" layout="column" flex ui-view layout-padding></md-content>
            <md-fab-speed-dial ng-if="showMainToolbar" md-open="false" md-direction="up" class="md-fab-bottom-right md-fling">
                <md-fab-trigger>
                    <md-button aria-label="Add..." class="md-fab md-primary md-hue-2">
                        <md-icon>add</md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <md-button class="md-fab md-raised md-mini md-primary md-hue-3" ng-click="addDevice($event)" aria-label="Add Device">
                        <md-icon>computer</md-icon>
                    </md-button>
                    <md-button class="md-fab md-raised md-mini md-primary md-hue-3" ng-click="addGroup($event)" aria-label="Add Group">
                        <md-icon>folder</md-icon>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
        
        <script src="js/lib-01e411b3ca.js"></script>
        <script src="js/app-393ecce317.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
